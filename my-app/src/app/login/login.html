<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Access your account</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="form-input"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="form-input"
          [disabled]="isLoading"
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <span class="loading-spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/signup" class="signup-anchor">Sign up</a>
    </p>
  </div>
</div>
