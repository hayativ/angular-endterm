<div class="login-container">
  <div class="login-card">
    <h1>{{ t.title }}</h1>
    <p class="subtitle">{{ t.subtitle }}</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">{{ t.email }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          [placeholder]="t.emailPlaceholder"
          class="form-input"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">{{ t.password }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          [placeholder]="t.passwordPlaceholder"
          class="form-input"
          [disabled]="isLoading"
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <span class="loading-spinner"></span>
          {{ t.signingIn }}
        } @else {
          {{ t.signIn }}
        }
      </button>
    </form>

    <p class="signup-link">
      {{ t.noAccount }}
      <a routerLink="/signup" class="signup-anchor">{{ t.signUp }}</a>
    </p>
  </div>
</div>
