<div class="subscribe-block">
  <p class="text">{{ t.ticketMessage }}
    <button (click)="ticket()">{{ t.ticketButton }}</button>
    <span>{{ t.visitors }}: {{ ticketCnt }}</span>
  </p>
  <button (click)="buy()">{{ t.buyButton }}</button>

    <p class="text">{{ t.paymentMessage }}</p>
  }
</div>
